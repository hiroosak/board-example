
<h2>コメント作成</h2>
<div ng-controller="CreateResponseFormCtrl">
  <form role="form" name="form" class="form-horizontal">
    <div class="form-group">
      <label class="col-sm-2 control-label">投稿先</label>
      <div class="col-sm-10">
        <p class="form-control-static">{{thread.name}}</p>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">内容<span ng-show="form.content.$error.maxlength" class="error">2000文字以内</span></label>
      <div class="col-sm-10">
        <textarea name="content" rows="8" ng-model="response.content" ng-maxlength="1000" placeholder="内容を入力" required="true" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" ng-click="submit(response)" ng-disabled="form.$invalid" class="btn btn-default">投稿</button>
      </div>
    </div>
  </form>
</div>
